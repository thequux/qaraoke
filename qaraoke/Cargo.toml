image = "0.22"
portaudio = "0.7"
sample = "0.6.2"

[dependencies.glium_pib]
version = "0.1.0"
optional = true

[dependencies.soxr]
path = "../soxr"

[dependencies.mpg123]
path = "../mpg123"

[dependencies.ogk]
path = "../ogk"
